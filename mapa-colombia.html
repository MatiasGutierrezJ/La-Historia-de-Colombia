<!-- ESTILO DEL MAPA -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- DIV DEL MAPA -->
<div id="mapaColombia" style="width: 100%; height: 400px; border-radius: 8px;"></div>

<!-- SCRIPT -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Crear mapa
  var map = L.map('mapaColombia').setView([4.5709, -74.2973], 6);

  // Capa del mapa
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);

  // Bordes generales de Colombia (para evitar mostrar otros pa√≠ses)
  var colombiaBounds = [
    [12.5, -82.0],  // Norte-Oeste
    [-4.3, -66.8]   // Sur-Este
  ];

  // Limitar el movimiento SOLO a Colombia
  map.setMaxBounds(colombiaBounds);
  map.on('drag', function() {
    map.panInsideBounds(colombiaBounds, { animate: false });
  });
</script>
