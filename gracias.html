<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu compra</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .mensaje {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      max-width: 600px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    a {
      background-color: #f5c764;
      padding: 14px 22px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
      transition: 0.3s ease-in-out;
    }

    a:hover {
      background-color: #c39f47;
      color: #fff;
      transform: translateY(-4px);
    }
  </style>
</head>
<body>

  <div class="mensaje">
    <h1 id="titulo">¡Gracias por tu compra!</h1>
    <p id="detalle">Procesando tu pedido...</p>

    <a href="index.html#productos">Seguir comprando</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const articulo = params.get("item");

    if (articulo) {
      document.getElementById("titulo").textContent = "¡Gracias por tu compra!";
      document.getElementById("detalle").textContent =
        `Gracias por comprar ${articulo}. Tu pedido ha sido registrado correctamente.`;
    }
  </script>

</body>
</html>
