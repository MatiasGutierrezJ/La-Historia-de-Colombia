<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pedido</title>

  <style>
/* ======= NAV IGUAL AL DE LA PÁGINA PRINCIPAL ======= */
header {
  background-color: #d4b55c;
  padding: 20px 0;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 0;
  padding: 0;
}

nav ul li a {
  background-color: #f5c764;
  padding: 10px 18px;
  border-radius: 5px;
  color: #000;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s ease-in-out;
}

/* Hover como en la principal */
nav ul li a:hover {
  background-color: #000;
  color: #f5c764;
}

/* Quitar el morado del visitado */
nav ul li a:visited {
  color: #000;
}
    /* ======= FORM CONTAINER ======= */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: bold;
      margin: 15px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3b3b3b;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Casa</a></li>
      <li><a href="index.html#habitantes">Habitantes</a></li>
      <li><a href="index.html#geografia">Geografía</a></li>
      <li><a href="index.html#personajes">Personajes</a></li>
      <li><a href="index.html#ciudades">Fundación</a></li>
    </ul>
  </nav>
</header>



  <!-- ===== FORMULARIO ===== -->
  <div class="form-container">
    <h2>Formulario de Pedido</h2>

    <form action="#" method="post">

      <label>Nombre:</label>
      <input type="text" placeholder="Tu nombre" required>

      <label>Correo:</label>
      <input type="email" placeholder="correo@ejemplo.com" required>

      <label>Artículo que deseas:</label>
      <input type="text" id="producto" readonly>

      <label>Comentarios adicionales:</label>
      <textarea placeholder="Escribe algún detalle opcional..."></textarea>

      <button type="submit">Enviar Pedido</button>
    </form>
  </div>

  <script>

    const params = new URLSearchParams(window.location.search);
    const producto = params.get("item");

    if(producto){
      document.getElementById("producto").value = producto;
    }
  </script>

</body>
</html>
